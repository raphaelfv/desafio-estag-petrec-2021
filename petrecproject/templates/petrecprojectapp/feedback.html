{% extends 'base.html' %}

{% block title %}CSV data charts Feedback{% endblock %}

{% block content%}        
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
            
            <!-- Bootstrap Alert for feedback message -->
            {% if feedback_sent %}
                <div class="alert alert-success mt-3">
                    Feedback sent!
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
